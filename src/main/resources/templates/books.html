<!DOCTYPE html>
<html lang="en">
<head>
    <title>books</title>
</head>

<body>
<th:block th:include="/header"></th:block>

<div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
    <h2 class="w3-wide">Books</h2>
    <p class="w3-opacity"><i>list of books</i></p>

    <div class="w3-row w3-left-align">
        <tr th:each="book: ${books}">
            <td>id </td><td th:text="${book.id}" />,
            <td>name </td><td th:text="${book.name}" />,
            <td>autor </td><td th:text="${book.autor}" />,
            <td>iban </td><td th:text="${book.iban}" />,
            <td>status </td><td th:text="${book.status}" />,
            <br>
        </tr>

        <div class="w3-third">
            <p>Stadtbibliothek Stuttgart</p>
            <img src="/pic/bib.jpg" class="w3-round w3-margin-bottom" alt="Random Name" style="width:60%">
        </div>
    </div>
</div>

</body>
</html>
