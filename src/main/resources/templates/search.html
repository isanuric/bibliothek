<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>admin</title>
</head>

<body>
<th:block th:include="/header"></th:block>

<div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="search">
    <h2 class="w3-wide">SEARCH</h2>
    <p class="w3-opacity"><i>Search page to find a book</i></p>
</div>


<div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="login">
    <div class="w3-container">
        <div class="w3-card-4">
            <div class="w3-container w3-black">
                Search by Id
            </div>
            <form class="w3-container" th:action="@{/author/books}" method="GET">
                <p>
                    <input class="w3-input" type="text" id="id" name="surname">
                    <label>Book Name</label></p>
                <button class="w3-button w3-black w3-section w3-right" type="submit">SEARCH</button>
            </form>
            <form class="w3-container" th:action="@{/author/books}" method="GET">
                <p>
                    <input class="w3-input" type="text" id="id2" name="surname">
                    <label>Book Name</label></p>
                <button class="w3-button w3-black w3-section w3-right" type="submit">SEARCH</button>
            </form>
            <!--<p th:text="${bookById}"></p>-->
            <tr th:each="author: ${booksOfAutor}">
                <td th:text="${author}"/>
                <br>
            </tr>
        </div>

        <div>
            <div class="w3-container w3-black">
                Search by Author's name
            </div>
            <form class="w3-container" th:action="@{/author/books}" method="GET">
                <p>
                    <input class="w3-input" type="text" id="name" name="name">
                    <label>Author's surname</label></p>
                <button class="w3-button w3-black w3-section w3-right" type="submit">SEARCH</button>
            </form>
            <tr th:each="author: ${booksOfAutor}">
                <td th:text="${author}"/>
                <br>
            </tr>
            </tr>
        </div>

        <form name='f' th:object="${personForm}" method='POST'>
            <table>
                <tr>
                    <td>Select Country:</td>
                    <td>
                        <select th:field="*{countryId}">
                            <option value=""> --</option>
                            <option th:each="entry : ${mapCountries.entrySet()}"
                                    th:value="${entry.key}"
                                    th:utext="${entry.value}">
                            </option>
                        </select>

                    </td>
                </tr>
            </table>
        </form>
        <select>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="pear">Pear</option>
        </select>

        <select th:field="** {percentage}">
            <option th:each="i : ${#numbers.sequence(0, 100)}" th:value="${i}" th:text="${i}"
                    th:selected="${i==75}"></option>
        </select>

    </div>
</div>


<!--<div class="w3-row w3-padding-32">-->
<div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="pic">
    <div class="w3-third">
        <p>Stadtbibliothek Stuttgart</p>
        <img th:src="@{/pic/bib.jpg}" class="w3-round w3-margin-bottom" alt="Random Name" style="width:50%">
    </div>
</div>
</div>

</body>
</html>a
